<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(116, 116, 151); /*
            color: rgb(168, 11, 11);/* comentário em css */
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p> <!-- Comentário em HTML -->
    <script>
        //Comentário em JS
       var n1 = Number(window.prompt('Digite um número: ')) //comando "window.prompt" sempre retorna uma String 
       var n2 = Number(window.prompt("Digite outro número")) //Por isso, é necessário converter de String para Number//
       var s = n1 + n2
       window.alert('A soma entre ${n1} e ${n2} é igual a ${s}') // Concatenação
    </script>
</body>
</html>
